eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8765
spring:
  application:
    name: service-feign
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411
feign:
  hystrix:
    enabled: true

# hystrix dashboard
management:
  endpoints:
    web:
      exposure:
        include: '*'